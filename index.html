<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Josefin+Sans:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;1,700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <section class="side">
            <h1 class="heading">ODIN</h1>
        </section>
        <section class="main" style="color: white;">
            <div class="description"><h2>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. <br>Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know </em>you want to.</h2></div>
            <form action="">
                <fieldset>
                    <p class="fieldset_text">Let's do this!</p>

                    <div class="formEl_cover">
                        <div>
                            <label for="fName">FIRST NAME</label>
                            <input type="text" name="fName" id="fName" placeholder="John">
                        </div>
                        <div>
                            <label for="lName">LAST NAME</label>
                            <input type="text" name="lName" id="lName" placeholder="Cena">
                        </div>
                    </div>
                    <div class="formEl_cover">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="text" name="email" id="email" placeholder="example@example.com">
                        </div>
                        <div>
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" name="tel" id="tel">
                        </div>
                    </div>
                    <div class="formEl_cover">
                        <div>
                            <label for="pass">PASSWORD</label>
                            <input type="password" name="pass" id="pass">
                        </div>
                        <div>
                            <label for="confirmPass">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmpass" id="confirmpass">
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>

            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
        
    </body>

</html>
